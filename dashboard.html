<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Bot</title>
<style>
body { font-family: Arial; text-align: center; margin-top: 50px; background: #f5f5f5; }
input, button { padding: 10px; margin: 5px; font-size: 16px; }
button { cursor: pointer; background: #7289da; color: white; border: none; border-radius: 5px; }
button:hover { background: #5b6eae; }
</style>
</head>
<body>
<h1>Dashboard do Bot</h1>
<h2>Mensagens e Tickets</h2>

<label>ID do canal:</label>
<input type="text" id="channelId"><br>

<label>Mensagem:</label>
<input type="text" id="message"><br>

<button onclick="sendMessage()">Enviar Mensagem</button>

<h2>Comandos Rápidos</h2>
<button onclick="sendCommand('welcome')">Ativar Boas-vindas</button>
<button onclick="sendCommand('leave')">Ativar Saídas</button>
<button onclick="sendCommand('autorole')">Ativar AutoRole</button>
<button onclick="sendCommand('ticket')">Criar Ticket</button>

<script>
async function sendMessage() {
    const channelId = document.getElementById('channelId').value;
    const message = document.getElementById('message').value;
    // Aqui você chamaria seu backend API para enviar a mensagem
    alert(`Mensagem para ${channelId}: ${message}`);
}

async function sendCommand(command) {
    // Aqui você chamaria seu backend API para ativar o recurso no bot
    alert(`Comando enviado: ${command}`);
}
</script>
</body>
</html>
